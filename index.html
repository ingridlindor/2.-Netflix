<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Clone Netflix</title>
    
</head>
<body>
    <header>
        <div class="container"> 
            <h2 class="logo">NETFLIX </h2>
            <nav>
                <a href="#"> Inicio</a>
                <a href="#"> Séries</a>
                <a href="#"> Filmes</a>
                <a href="#"> Documentários</a>
            </nav>
        </div>    
    </header>

    <main> <!--conteudo principal-->
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao"> Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada que já etá disponivel! </p>
                

            
                <div class="botoes">
                    <button class="botao">
                        <i class="fas fa-play"></i>   
                     ASSISTA AGORA
                    </button>
                    <button class="botao"> 
                     <i class="fas fa-info-circle"></i>
                     MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>

    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel wol-theme">
            <img class="box-filme" src="img/mini1.jpg">
            <img class="box-filme" src="img/mini2.jpg">
            <img class="box-filme" src="img/mini3.jpg">
            <img class="box-filme" src="img/mini4.jpg">
            <img class="box-filme" src="img/mini5.jpg">
            <img class="box-filme" src="img/mini6.jpg">
            <img class="box-filme" src="img/mini7.jpg">
            <img class="box-filme" src="img/mini8.jpg">
            <img class="box-filme" src="img/mini9.jpg">
            <img class="box-filme" src="img/mini10.jpg">

        </div>
    </div>







    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>



</body>
</html>
